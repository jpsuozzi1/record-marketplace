{% extends 'base.html' %}

{% block content %}
<body>
    {% for listing in listings %}
    <div>
        <a href="/listing/{{listing.listing_id}}"><h3>Listing {{ forloop.counter }}:</h3></a>
    </div>
    <div>
        <h4>{{listing.record}}</h4>
        <p>{{listing.date_posted}}</p>
        <p>Seller: {{listing.seller}}</p>
        <p>Buyer: {{listing.buyer}}</p>
        <p>Price: ${{listing.price}}</p>
    </div>
    {% endfor %}
</body>
{% endblock %}
