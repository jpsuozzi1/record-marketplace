{% extends 'base.html' %}

{% block content %}
<body>
    <div>
        <h1>Listing id: {{listing_id}}</h1>
    </div>
    <div>
        <h3>{{record}}</h3>
       <p>{{date_posted}}</p>
       <p>Seller: {{seller}}</p>
       <p>Buyer: {{buyer}}</p>
       <p>Price: ${{price}}</p>
       {% for song in songs %}
       <p>Song: {{song.name}} - {{song.duration}}</p>
       {% endfor %}

    </div>
</body>
{% endblock %}
